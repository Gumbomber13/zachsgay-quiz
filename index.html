<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red Fox Power Fantasy Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .quiz {
      background: white;
      padding: 2em;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .question {
      display: none;
      flex-direction: column;
      gap: 1em;
    }
    .question.active {
      display: flex;
    }
    input, button {
      padding: 0.6em;
      font-size: 1em;
      width: 100%;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz">
    <h1>ðŸ¦Š Red Fox Story Quiz</h1>
    <form id="quizForm">
      <div class="question active">
        <label>1. What kind of story do you want to tell?</label>
        <input type="text" name="story_type" required>
        <button type="button" onclick="next()">Next</button>
      </div>
      <div class="question">
        <label>2. What happens to the red fox? (A. Humiliation / B. Offering)</label>
        <input type="text" name="humiliation_type" required>
        <button type="button" onclick="next()">Next</button>
      </div>
      <div class="question">
        <label>3. Who is the red fox offering to?</label>
        <input type="text" name="offering_who">
        <button type="button" onclick="next()">Next</button>
      </div>
      <div class="question">
        <label>4. What is the offering?</label>
        <input type="text" name="offering_what">
        <button type="button" onclick="next()">Next</button>
      </div>
      <div class="question">
        <label>5. How is the red fox humiliated?</label>
        <input type="text" name="humiliation">
        <button type="button" onclick="next()">Next</button>
      </div>
      <div class="question">
        <label>6. What does the fox find?</label>
        <input type="text" name="find" required>
        <button type="button" onclick="next()">Next</button>
      </div>
      <div class="question">
        <label>7. What does he do with what he finds? (A. Trains / B. Builds)</label>
        <input type="text" name="do_with_find" required>
        <button type="button" onclick="next()">Next</button>
      </div>
      <div class="question">
        <label>8. What crime does the villain commit?</label>
        <input type="text" name="villain_crime" required>
        <button type="submit">Submit</button>
      </div>
    </form>
    <div id="thanks" style="display:none;">
      <h2>Thanks! Your red fox story is being created...</h2>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll('.question');
    let current = 0;

    function next() {
      steps[current].classList.remove('active');
      current++;
      steps[current].classList.add('active');
    }

    document.getElementById('quizForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(this).entries());

      try {
        const res = await fetch('http://localhost:5000/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (res.ok) {
          this.style.display = 'none';
          document.getElementById('thanks').style.display = 'block';
        } else {
          alert("Something went wrong! Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("Couldn't connect to the server. Make sure it's running.");
      }
    });
  </script>
</body>
</html>
